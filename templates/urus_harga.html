{% extends "layout.html" %}
{% block title %}Urus Harga untuk {{ fabrik.nama_fabrik }}{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h1 class="h2">Tetapan Harga</h1>
        <p class="lead text-muted">Untuk Fabrik: <strong>{{ fabrik.nama_fabrik }}</strong></p>
    </div>
    <a href="{{ url_for('urus_fabrik') }}" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i>Kembali</a>
</div>

<div class="card shadow-sm">
    <div class="card-header"><h5 class="mb-0">Masukkan Harga Mengikut Saiz (RM)</h5></div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('urus_harga', fabrik_id=fabrik.id) }}">
            <div class="row g-3">
                {% for saiz in saiz_standard %}
                <div class="col-md-4 col-lg-3">
                    <div class="input-group">
                        <span class="input-group-text" style="width: 50px;">{{ saiz }}</span>
                        <input type="number" step="0.01" name="harga_{{ saiz }}" class="form-control" placeholder="0.00" value="{{ harga_map.get(saiz, '') }}">
                    </div>
                </div>
                {% endfor %}
            </div>
            <hr>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Simpan Harga</button>
        </form>
    </div>
</div>
{% endblock %}
